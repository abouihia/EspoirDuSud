<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Connexion</h2>
      <p>Si vous êtes adhérents vous pouvez  vous connecter en saissant votre login et mots de passe</p>
    </div>
    <div class="alert alert-warning" *ngIf="authService.isUnknowUser" role="alert">
       utilisteur  inconnu, vous pouvez vous inscrire via le lien nouveau membre
      </div>

    <div class="container d-flex align-items-center justify-content-center" data-aos="fade-up" data-aos-delay="100">


      <div class="col-lg-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"  
                        method="post" role="form" class="php-email-form">
          <div class="row">
            <div class="col form-group">
                <input type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="email"
                      [(ngModel)]="membre.email"
                      formControlName="email"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required"> votre email   </div>
                  <div *ngIf="f.email.errors.email">votre email est invalid</div>
                </div>
            </div>
            <div class="col form-group">
                  <input type="password"
                        class="form-control"
                        name="password"
                        id="password"
                        placeholder="password"
                        [(ngModel)]="membre.password"
                        formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required"> votre password   </div>
                    <div *ngIf="f.password.errors.email">votre password est invalid</div>
                  </div>
            </div>

          </div>

          <!-- Calling SignIn Api from AuthService -->
          <div class="text-center"><button type="submit">Se connecter</button></div>

          <div class="p-3"></div>
          <div class="row">
            <div class="col form-group">
              <a routerLink="/forgot-password" class="pull-right">Mot de passe oublie?</a>
            </div>
          </div>
          <div class="text-center">
            <a routerLink="/Membre" class="pull-right">nouveau membre </a>
            
          </div>
        </form>
      </div>

    </div>

  </div>
</section>
